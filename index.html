<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Weather App by Clement Raka De Costa</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            <div class="weather">
                <img src="images/rain.png" class = 'weather-icon'>
                <h1 class="temp">22°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- `` in JS, lets variable set. Whereas '' doesn't.  -->
        <script>
            const apiKEY = 'bcb56deae9736b4326eed9e43016baa3';
            const apiURL = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=dhaka';
            async function checkWeather(){
                const response = await fetch(apiURL +`&appid=${apiKEY}`)
                var data = await response.json();

                console.log(data);

                document.querySelector('.city').innerHTML = data.name;
                document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + '°C';
                document.querySelector('.humidity').innerHTML = data.main.humidity + '%';
                document.querySelector('.wind').innerHTML = data.wind.speed + ' km/h';
                    
            }
            checkWeather()
        </script>


    </body>
</html>
